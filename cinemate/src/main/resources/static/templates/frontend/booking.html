<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemesanan Tiket - Cinemate</title>
  <link href="dist/output.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at top left, #23343B 0%, #23343B 60%, #26434C 100%);
      color: #fff; font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
    }
    .form-card { background: rgba(255,255,255,0.10); border-radius: 1.5rem; padding: 2rem; width: 100%; max-width: 580px; margin: auto; }
    .form-card label { font-weight: bold; margin-bottom: 0.3rem; display: block; }
    .form-card select, .form-card input { width: 100%; padding: 0.6rem; border-radius: 0.5rem; margin-bottom: 1rem; border: none; }
    .form-card .btn { background: #2365df; color: #fff; border-radius: 0.5rem; padding: 0.7rem 0; font-weight: bold; width: 100%; margin-top: 1rem;}
    .form-card .btn:hover { background: #1747a7;}
    .section-title { font-size:2rem; font-weight:900; letter-spacing:1px; margin-bottom:1.5rem;}
  </style>
</head>
<body>
  <header class="flex justify-between items-center px-10 py-5">
    <div class="flex items-center space-x-3">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/video-projector.png" class="w-10 h-10"/>
      <span class="text-white text-2xl font-bold tracking-wide">CINEMATE</span>
    </div>
    <nav><a href="homepage.html" class="text-white text-lg hover:text-blue-400">Home</a></nav>
  </header>
  <main class="flex justify-center items-center py-10 px-4">
    <div class="form-card">
      <h1 class="section-title text-white mb-3">Pesan Tiket & Pilih Kursi</h1>
      <form>
        <label for="film">Pilih Film</label>
        <select id="film">
          <option>Film 1</option>
          <option>Film 2</option>
        </select>
        <label for="jumlah">Jumlah Tiket</label>
        <input type="number" id="jumlah" value="1" min="1" max="10"/>
        <label for="kursi">Pilih Kursi</label>
        <select id="kursi">
          <option>Kursi A1</option>
          <option>Kursi A2</option>
        </select>
        <button type="submit" class="btn">Konfirmasi Pesanan</button>
      </form>
    </div>
  </main>
</body>
</html>
