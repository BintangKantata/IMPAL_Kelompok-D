<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Makanan & Minuman - Cinemate</title>
  <link href="dist/output.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(ellipse at top left, #0F1D22 0%, #0F1D22 60%, #152A30 100%);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 70% 30%;
      gap: 1.2rem;
      width: 90%;
      margin: auto;
      padding-top: 1.5rem;
    }

    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .food-item {
      display: flex;
      gap: 1rem;
      background: #fff;
      border-radius: 0.8rem;
      padding: 1rem;
      color: #1f2b30;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
    }

    .food-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .food-info {
      flex: 1;
    }

    .food-name {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: .25rem;
    }

    .food-desc {
      font-size: .9rem;
      color: #2b4a52;
      margin-bottom: .4rem;
    }

    .food-price {
      font-size: 1rem;
      font-weight: 700;
      color: #2365df;
      margin-bottom: .6rem;
    }

    .add-btn {
      background: #2365df;
      color: #fff;
      font-weight: 700;
      padding: .45rem 1.3rem;
      border-radius: .6rem;
      cursor: pointer;
      border: none;
    }

    .add-btn:hover {
      background: #194ea4;
    }

    .cart-box {
      background: rgba(0,0,0,0.2);
      border-radius: 1rem;
      padding: 1.5rem;
      position: sticky;
      top: 90px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      height: fit-content;
    }

    .cart-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: .8rem;
      text-align: center;
    }

    .cart-empty {
      text-align: center;
      font-size: .9rem;
      opacity: 0.7;
    }

    .cart-item {
      font-size: .92rem;
      margin-bottom: .4rem;
      border-bottom: 1px solid rgba(255,255,255,.2);
      padding-bottom: .4rem;
    }

    .checkout-btn {
      margin-top: 1rem;
      width: 100%;
      background: #2365df;
      padding: .75rem 0;
      border-radius: .6rem;
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }

    .remove-btn {
      background: #e74c3c;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      color: #fff;
      cursor: pointer;
      float: right;
    }
    .remove-btn:hover {
      background: #c0392b;
    }


    @media(max-width: 900px){
      .container{
        grid-template-columns: 1fr;
      }
      .cart-box{
        position: static;
      }
    }
  </style>
</head>
<body>
<header class="flex justify-between items-center px-10 py-5">
  <a href="homepage.html">
    <div class="flex items-center space-x-3">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/video-projector.png" class="w-10 h-10">
      <span class="text-white text-2xl font-bold tracking-wide">CINEMATE</span>
    </div>
  </a>
</header>

<main class="container">

  <!-- Menu Section -->
  <div class="menu-list" id="menuList">
  </div>

  <!-- Cart Section -->
  <div class="cart-box">
    <div class="cart-title">Keranjang Saya</div>
    <div id="cartItems" class="cart-empty">Belum ada item ditambahkan.</div>
    <div class="mt-3 font-bold">Total: <span id="totalValue">Rp 0</span></div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

</main>
<script>
const foodData = [
  {name:'Paket Popcorn 1', desc:'1 Popcorn(S) + Pepsi(S)', price:45000, img:'https://img.icons8.com/color/96/popcorn.png'},
  {name:'Combo Special', desc:'Popcorn + Soft Drink', price:55000, img:'https://img.icons8.com/color/96/popcorn.png'},
  {name:'Paket Minum 1', desc:'2 Soft Drink Small', price:30000, img:'https://img.icons8.com/color/96/cola.png'},
];

let cart = [];

function renderMenu(){
  const list = document.getElementById('menuList');
  list.innerHTML = '';
  foodData.forEach((item,i)=>{
    list.innerHTML += `
      <div class="food-item">
        <img src="${item.img}" class="food-img" />
        <div class="food-info">
          <div class="food-name">${item.name}</div>
          <div class="food-desc">${item.desc}</div>
          <div class="food-price">Rp ${item.price.toLocaleString('id-ID')}</div>
          <button class="add-btn" onclick="addToCart(${i})">Tambah</button>
        </div>
      </div>
    `;
  });
}

function addToCart(idx){
  cart.push(foodData[idx]);
  renderCart();
}

function removeFromCart(index){
  cart.splice(index,1);
  renderCart();
}

function renderCart(){
  const cartBox = document.getElementById('cartItems');
  if(cart.length === 0){
    cartBox.innerHTML = 'Belum ada item ditambahkan.';
    cartBox.className = 'cart-empty';
    document.getElementById('totalValue').innerText = 'Rp 0';
    return;
  }

  cartBox.className = '';
  let html = '';
  let total = 0;
  cart.forEach((item, i)=>{
    html += `
      <div class="cart-item">
        ${item.name} - Rp ${item.price.toLocaleString('id-ID')}
        <button class="remove-btn" onclick="removeFromCart(${i})">‚ùå</button>
      </div>`;
    total += item.price;
  });

  cartBox.innerHTML = html;
  document.getElementById('totalValue').innerText = 'Rp ' + total.toLocaleString('id-ID');
}

function checkout(){
  if(cart.length === 0) return alert('Keranjang masih kosong!');
  alert('Pesanan kamu sudah diproses!');
}

renderMenu();
</script>


</body>
</html>
