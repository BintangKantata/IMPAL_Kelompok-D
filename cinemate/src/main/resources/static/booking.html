<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemesanan Tiket - Cinemate</title>
  <link href="dist/output.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #0e1a20 0%, #11252d 40%, #0d1418 100%);
      color: #fff; font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
    }
    .form-card { background: rgba(0,0,0,0.15); border-radius: 1.5rem; padding: 2rem; width: 100%; max-width: 580px; margin: auto; }
    .form-card label { font-weight: bold; margin-bottom: 0.3rem; display: block; }
    .form-card select, .form-card input { width: 100%; padding: 0.6rem; border-radius: 0.5rem; margin-bottom: 1rem; border: none; }
    .form-card .btn { background: #2365df; color: #fff; border-radius: 0.5rem; padding: 0.7rem 0; font-weight: bold; width: 100%; margin-top: 1rem;}
    .form-card .btn:hover { background: #1747a7;}
    .section-title { font-size:2rem; font-weight:900; letter-spacing:1px; margin-bottom:1.5rem;}

  /* seat default style */
  .seat-btn {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: #2d3748;
    color: white;
    font-size: 14px;
    transition: 0.2s;
  }

  /* booked seat */
  .seat-btn.booked {
    background: #4a5568;
    cursor: not-allowed;
    opacity: 0.5;
  }

  /* selected seat */
  .seat-btn.selected {
    background: #5AC3E7;     /* biru */
    border-color: #63b3ed;
    transform: scale(1.1);
  }

  .seat-btn:hover:not(.booked):not(.selected) {
    background: #3b4758;
  }

    #confirmBookingBtn {
      background: #5AC3E7;
      color: black;
      transition: color 0.2s ease;
    }

    #confirmBookingBtn:hover {
      background: #5AC3E7;
      color: white;
    }

    .section-title text-white mb-3{
      font-weight: 550;
    }

    #fnbYes,
    #fnbSkip {
      cursor: pointer;
      transition: color 0.2s ease;
    }

    #fnbYes:hover,
    #fnbSkip:hover {
      color: white !important;
    }



  </style>
</head>

<body>
<header class="flex justify-between items-center px-10 py-5">
  <div class="flex items-center space-x-3">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/video-projector.png" class="w-10 h-10"/>
    <span class="text-white text-2xl font-bold tracking-wide">CINEMATE</span>
  </div>
  <nav><a href="homepage.html" class="text-white text-lg hover:text-blue-400">Home</a></nav>
</header>

<main class="flex justify-center items-center py-10 px-4">
  <div class="form-card">

    <h1 class="section-title text-white mb-3">Buy Ticket & Select Seat</h1>

    <!-- ðŸŽ« SEAT PICKER -->
    <form id="bookingForm">

      <div id="seatContainer"
           style="display:grid; grid-template-columns:repeat(10,40px); gap:6px; margin:15px 0;">
      </div>

      <div class="text-white mb-3">
        <strong>Selected Seat:</strong> <span id="selectedSeats">-</span>
      </div>

      <div class="text-white mb-3">
        <strong>Total Price:</strong> <span id="totalPrice">Rp 0</span>
      </div>

      <button type="button" id="confirmBookingBtn" class="btn">Next</button>

    </form>

  </div>
</main>

<!-- MODAL FNB -->
<div id="fnbModal" class="modal-overlay" style="
    display:none;
    position: fixed; left:0; top:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    justify-content: center; align-items: center;
">
  <div class="modal-box" style="
    background: linear-gradient(to right, #0e1d24 0%, #0e1d24 100%);
    padding: 2rem;
    border-radius: 1.5rem;
    width: 320px;
    text-align: center;
    font-family: 'Montserrat', Arial, sans-serif;
    color: #fff;
">
    <h3 style="font-size:1.3rem; font-weight:600; margin-bottom:1.2rem;">
      Do you want to buy Food and Beverages?
    </h3>

    <button id="fnbYes" style="
      background:#5AC3E7;
      color:black;
      padding:0.8rem 1rem;
      border:none;
      border-radius:0.6rem;
      width:100%;
      font-weight:700;
      margin-bottom:0.8rem;
  ">Yes</button>

    <button id="fnbSkip" style="
      background: rgba(255,255,255,0.20);
      color:black;
      padding:0.8rem 1rem;
      border:none;
      border-radius:0.6rem;
      width:100%;
      font-weight:700;
  ">Skip</button>
  </div>
</div>

<script>
  const API = "http://127.0.0.1:8080/api";
  const ticketPrice = 50000;

  document.addEventListener("DOMContentLoaded", async function () {

    // ========== VALIDASI LOGIN ==========
    const rawCustomer = localStorage.getItem("customer");
    if (!rawCustomer) {
      alert("Silakan login terlebih dahulu.");
      window.location.href = "login.html";
      return;
    }
    const customer = JSON.parse(rawCustomer);
    const customerId = customer.id;

    // ========== AMBIL scheduleId ==========
    const params = new URLSearchParams(window.location.search);
    const scheduleId = params.get("scheduleId");
    if (!scheduleId) {
      alert("Schedule tidak ditemukan.");
      window.location.href = "homepage.html";
      return;
    }

    // ========== ELEMENT ==========
    const seatContainer = document.getElementById("seatContainer");
    const selectedSeatsDisplay = document.getElementById("selectedSeats");
    const totalPriceDisplay = document.getElementById("totalPrice");
    const fnbModal = document.getElementById("fnbModal");
    const fnbYesBtn = document.getElementById("fnbYes");
    const fnbSkipBtn = document.getElementById("fnbSkip");
    const confirmBookingBtn = document.getElementById("confirmBookingBtn");

    // ========== STATE ==========
    let seatsData = [];       // array of seat objects from server
    let selectedSeats = [];   // array of codes user pilih

    // ======= HELPER: format harga =======
    function formatRp(n) {
      return "Rp " + Number(n).toLocaleString("id-ID");
    }

    // ======= LOAD SEATS DARI BACKEND =======
    async function loadSeats() {
      try {
        const res = await fetch(`${API}/schedules/${scheduleId}/seats`);
        if (!res.ok) throw new Error("Gagal memuat seats");
        seatsData = await res.json(); // asumsikan array ScheduleSeat {id, code, booked, bookedByCustomerId}
      } catch (e) {
        console.error(e);
        alert("Gagal memuat kursi. Coba refresh.");
        seatsData = [];
      }

      renderSeats();
      // jika user sebelumnya sudah memilih dan disimpan di localStorage, restore
      const saved = JSON.parse(localStorage.getItem("selectedSeats") || "[]");
      // hanya restore jika semua kursi saved masih tersedia (tidak dibooking)
      if (Array.isArray(saved) && saved.length) {
        const availableCodes = new Set(seatsData.filter(s => !s.booked).map(s => s.code));
        selectedSeats = saved.filter(code => availableCodes.has(code));
        updateSummary();
        // mark yang terpilih di UI
        selectedSeats.forEach(code => {
          const el = seatContainer.querySelector(`[data-code="${code}"]`);
          if (el) el.classList.add("selected");
        });
      }
    }

    // ======= RENDER SEAT GRID =======
    function renderSeats() {
  seatContainer.innerHTML = "";

  seatsData.forEach(seat => {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.classList.add("seat-btn");
    btn.dataset.code = seat.code;

    if (seat.booked) {
      btn.classList.add("booked");
      btn.disabled = true;
      btn.textContent = "X";
    } else {
      btn.textContent = seat.code;
    }

    btn.addEventListener("click", () => {
      if (seat.booked) return;

      // toggle selection
      if (btn.classList.contains("selected")) {
        btn.classList.remove("selected");
        selectedSeats = selectedSeats.filter(c => c !== seat.code);
      } else {
        btn.classList.add("selected");
        selectedSeats.push(seat.code);
      }

      updateSummary();
    });

    seatContainer.appendChild(btn);
  });

  seatContainer.style.display = "grid";
  seatContainer.style.gridTemplateColumns = "repeat(10, 40px)";
  seatContainer.style.gap = "6px";
}


    function updateSummary() {
      selectedSeatsDisplay.innerText = selectedSeats.length ? selectedSeats.join(", ") : "-";
      const total = selectedSeats.length * ticketPrice;
      totalPriceDisplay.innerText = formatRp(total);
    }


    function confirmBooking() {
      if (selectedSeats.length === 0) {
        alert("Silakan pilih setidaknya satu kursi.");
        return;
      }

      localStorage.setItem("selectedSeats", JSON.stringify(selectedSeats));
      localStorage.setItem("seatTotalPrice", String(selectedSeats.length * ticketPrice));
      localStorage.setItem("scheduleId", String(scheduleId));
      localStorage.setItem("customerId", String(customerId));

      fnbModal.style.display = "flex";
    }


    fnbYesBtn.addEventListener("click", () => {

      window.location.href = `foodorder.html?scheduleId=${scheduleId}`;
    });

    fnbSkipBtn.addEventListener("click", () => {
      window.location.href = `payment.html?scheduleId=${scheduleId}`;
    });


    window.addEventListener("click", (e) => {
      if (e.target === fnbModal) fnbModal.style.display = "none";
    });


    if (confirmBookingBtn) {
      confirmBookingBtn.addEventListener("click", confirmBooking);
    } else {
      console.warn("Tombol confirmBookingBtn tidak ditemukan di DOM.");
    }


    await loadSeats();

  });
</script>
</body>
</html>
